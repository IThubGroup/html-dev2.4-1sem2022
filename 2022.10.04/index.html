<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы</title>
</head>
<body>
    <h1>Форма заказа худи</h1>
<!--
    Имя
    Город
    Почтовый адрес
    Количество товара
    Кнопка
-->
    <form action="" method="get">
        <table>
            <tr>
                <td><label for="inp1">Введите ваше имя</label></td>
                <td><input id="inp1" type="text" name="user" placeholder="Никита"></td>
            </tr>
            <tr>
                <td><label for="inp2">Введите ваш город</label></td>
                <td><input id="inp2" type="text" name="city" value="Иваново" placeholder="Москва"></td>
            </tr>
            <tr>
                <td>Адрес электронной почты</td>
                <td><input type="email" name="email" placeholder="nik@city.ru"></td>
                <!-- required - обязательно -->
            </tr>
            <tr>
                <td>Сколько будет худи</td>
                <td><input type="number" name="count" value="1" min="1" max="10"></td>
            </tr>
            <tr>
                <td></td>
                <td>
<!--                    <input type="button" value="Просто кнопочка">-->
<!--                    <input type="reset" value="Отмена">-->
<!--                    <input type="submit" value="Заказть худи">-->
                    <button type="button">Просто кнопочка</button>
                    <button type="reset">Отмена</button>
                    <button type="submit">Заказать худи</button>
                </td>
            </tr>
        </table>
<!--        <input type="tel" name="tel">-->
<!--        <input type="date" name="date">-->
<!--        <input type="range" min="1" max="5" value="2" name="quantity">-->
<!--        <input type="password">-->
<!--        <input type="month">-->
<!--        <input type="color" name="color" value="#ff0000">-->
    </form>
</body>
</html>
